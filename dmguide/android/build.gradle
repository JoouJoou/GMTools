buildscript {
    ext.kotlin_version = '1.8.0'  // Atualize para a vers찾o mais recente do Kotlin

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.android.tools.build:gradle:8.1.0'// Vers찾o do plugin Google Services
    }
}

plugins {
    // O plugin Google Services n찾o deve ser adicionado aqui.
    // Em vez disso, ele deve ser adicionado no arquivo build.gradle do m처dulo (app/build.gradle)
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
